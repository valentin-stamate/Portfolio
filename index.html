<!--SENT MESSAGE AJAX-->
<script type="text/javascript">
    $(document).ready(function(){

        $(".contact").submit(function(event){
            var name = $(".name").val();
            var email = $(".email").val();
            var message = $(".message").val();
            event.preventDefault();
            $.post("action_page.php",{
                name:name,
                email:email,
                message:message
            },function (event , status) {
                console.log(event);
                $('.status').html(event);
            });
            
            
            
        });
    });
</script>
